<div class="container-fluid" *ngIf="!loading; else loadingMessage">
    <div class="row" >
        <div class="col-lg-4 col-sm-6 p-2" *ngFor="let item of bodyArray">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title"> {{item.title}}</h5>
                  <p class="card-text">{{item.price}}</p>
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <button type="button" class="btn btn-info" (click)="addItem(item)">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingMessage>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 10%;">
        <h2>Loading products, please wait...</h2>
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    
        <div class="card" aria-hidden="true">
            <img src="https://th.bing.com/th/id/OIP.a6pHLq5j71oYa_jN9ZGr5AHaE9?pid=ImgDet&rs=1" class="card-img-top" width="200" height="200" alt="products">
            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
                </p>
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
        </div>
    </div>
</ng-template>
