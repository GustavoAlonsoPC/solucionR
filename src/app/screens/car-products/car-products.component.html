<div class="p-2">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products$ | async">
            <th scope="row">{{item.id}}</th>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
    </table>
</div>
